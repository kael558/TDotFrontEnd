<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TDot Chatbot</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>TDot Chatbot</h1>

    <label for="url-input">URL:</label>
    <input type="text" id="url-input" placeholder="https://www.tdotperformance.ca/all-all-all-parts/wheels-tires/wheels-rims?rims_vehicle_id=29922" size="100%">

    <h3>Product Information</h3>
    <label for="category-select">Category:</label>
    <select name="category-select" id="category-select" onchange="categoryChanged(this.value)">
      <option value="wheels" selected>Wheels</option>
      <option value="tires" disabled>Tires</option>
    </select>

    <div id="product-form">

    </div>
    

   
  
    <h3>Chat </h3>
    <div id="chat-window"></div>
    <form id="message-form">
      <textarea id="message-input" style="width: 800px; height: 50px; font-size: medium; padding: 2px;"></textarea>
      <button type="submit" style="margin: 0px; ">Send</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
